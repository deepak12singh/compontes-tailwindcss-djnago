{% extends "base.html" %}

 {% block title %}App{% endblock %}


{% block layout %}
<main class="p-6 sm:p-10">
  <div class="max-w-6xl mx-auto">

    <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-xl overflow-hidden">

      <!-- Header -->
      <div class="px-6 py-5 border-b border-slate-200 dark:border-slate-800">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
          <div>
            <h1 class="text-xl font-bold text-slate-900 dark:text-white">Users</h1>
            <p class="text-sm text-slate-600 dark:text-slate-400">
              Manage your team members
            </p>
          </div>

          <div class="flex gap-3">
            <input
              type="text"
              placeholder="Search..."
              class="w-64 px-4 py-2 rounded-lg text-sm
                     bg-white dark:bg-slate-800
                     border border-slate-300 dark:border-slate-700
                     text-slate-900 dark:text-slate-200
                     placeholder-slate-400
                     focus:ring-2 focus:ring-indigo-500 outline-none"
            >
            <button class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg text-sm font-semibold">
              Add user
            </button>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead class="bg-slate-100 dark:bg-slate-800">
            <tr>
              <th class="px-6 py-4 text-xs font-bold uppercase text-slate-500">Name</th>
              <th class="px-6 py-4 text-xs font-bold uppercase text-slate-500">Title</th>
              <th class="px-6 py-4 text-xs font-bold uppercase text-slate-500">Email</th>
              <th class="px-6 py-4 text-xs font-bold uppercase text-slate-500">Role</th>
              <th class="px-6 py-4 text-right text-xs font-bold uppercase text-slate-500">Action</th>
            </tr>
          </thead>

          <tbody class="divide-y divide-slate-200 dark:divide-slate-800">

            <tr class="hover:bg-slate-100 dark:hover:bg-slate-800">
              <td class="px-6 py-4 font-medium text-slate-900 dark:text-white">
                Lindsay Walton
              </td>
              <td class="px-6 py-4 text-slate-600 dark:text-slate-300">Developer</td>
              <td class="px-6 py-4 text-slate-500">lindsay@example.com</td>
              <td class="px-6 py-4">
                <span class="px-2 py-1 text-xs rounded-full bg-emerald-100 text-emerald-700">
                  Member
                </span>
              </td>
              <td class="px-6 py-4 text-right">
                <button class="text-indigo-600 hover:underline">Edit</button>
              </td>
            </tr>

            <tr class="hover:bg-slate-100 dark:hover:bg-slate-800">
              <td class="px-6 py-4 font-medium text-slate-900 dark:text-white">
                Courtney Henry
              </td>
              <td class="px-6 py-4 text-slate-600 dark:text-slate-300">Designer</td>
              <td class="px-6 py-4 text-slate-500">courtney@example.com</td>
              <td class="px-6 py-4">
                <span class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-700">
                  Admin
                </span>
              </td>
              <td class="px-6 py-4 text-right">
                <button class="text-indigo-600 hover:underline">Edit</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>

      <!-- Footer -->
      <div class="px-6 py-4 border-t border-slate-200 dark:border-slate-800 flex justify-between text-sm text-slate-500">
        <span>Showing 1â€“10 of 100</span>
        <div class="space-x-2">
          <button class="px-3 py-1 bg-slate-200 dark:bg-slate-800 rounded">Prev</button>
          <button class="px-3 py-1 bg-indigo-600 text-white rounded">1</button>
          <button class="px-3 py-1 bg-slate-200 dark:bg-slate-800 rounded">Next</button>
        </div>
      </div>

    </div>
  </div>
</main>

{% endblock %}
